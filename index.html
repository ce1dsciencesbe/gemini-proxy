    <script>
        let isProcessing = false;

        async function sendQuestion() {
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const question = userInput.value.trim();

            if (question === '' || isProcessing) return;

            isProcessing = true;
            userInput.disabled = true;
            sendBtn.disabled = true;

            addMessage(question, 'user');
            userInput.value = '';

            showLoading();

            try {
                // Appel Ã  VOTRE API serverless Vercel (sÃ©curisÃ©e)
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error(`Erreur ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                hideLoading();
                addMessage(data.response, 'ai');
            } catch (error) {
                console.error("Erreur:", error);
                hideLoading();
                
                let errorMessage = "Une erreur s'est produite. ";
                if (!navigator.onLine) {
                    errorMessage += "VÃ©rifie ta connexion internet.";
                } else {
                    errorMessage += "RÃ©essaie ta question !";
                }
                
                addMessage(errorMessage, 'ai');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
                isProcessing = false;
            }
        }

        function addMessage(content, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');

            const formattedContent = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');

            messageDiv.className = sender === 'user' ? 'message user-message' : 'message ai-message';
            messageDiv.innerHTML = formattedContent;

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showLoading() {
            const chatBox = document.getElementById('chat-box');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.id = 'loading-indicator';
            loadingDiv.innerHTML = 'Je rÃ©flÃ©chis <span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>';
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideLoading() {
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        function suggestionClick(suggestion) {
            if (isProcessing) return;
            document.getElementById('user-input').value = suggestion;
            sendQuestion();
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isProcessing) {
                sendQuestion();
            }
        });

        window.onload = function() {
            document.getElementById('user-input').focus();
        };
    </script>
